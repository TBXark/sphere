syntax = "proto3";

package tbxark.errors;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/TBXark/sphere/proto/errors";

message Error {
  int32 code = 1;
  int32 status = 2;
  string error = 3;
  string message = 4;
};

extend google.protobuf.EnumOptions {
  int32 default_code = 114515;
}

extend google.protobuf.EnumValueOptions {
  int32 code = 114516;
}