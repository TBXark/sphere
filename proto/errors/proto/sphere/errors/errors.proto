syntax = "proto3";

package sphere.errors;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/TBXark/sphere/proto/errors/sphere/errors";

message Error {
  int32 code = 1;
  int32 status = 2;
  string reason = 3;
  string message = 4;
};

extend google.protobuf.EnumValueOptions {
  Error options = 114516;
}