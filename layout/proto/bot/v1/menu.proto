syntax = "proto3";

package bot.v1;

import "sphere/options/options.proto";

service MenuService {
  rpc Start(StartRequest) returns (StartResponse) {
    option (sphere.options.options) = {
      key: "bot"
      extra: [
        {
          key: "command"
          value: "start"
        }
      ]
    };
  }
}

message StartRequest {
  string name = 1;
}

message StartResponse {
  string message = 1;
}
