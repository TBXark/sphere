syntax = "proto3";

package bot.v1;

import "sphere/options/options.proto";

service MenuService {
  rpc Counter(CounterRequest) returns (CounterResponse) {
    option (sphere.options.options) = {
      key: "bot"
      extra: [
        {
          key: "command"
          value: "start"
        },
        {
          key: "callback_query"
          value: "start"
        }
      ]
    };
  }
}

message CounterRequest {
  int64 value = 1;
  int64 offset = 2;
}

message CounterResponse {
  int64 value = 1;
}
