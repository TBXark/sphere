definitions:
  cdnmodels.UploadToken:
    properties:
      key:
        type: string
      token:
        type: string
      url:
        type: string
    type: object
  dash.AdminEditRequest:
    properties:
      avatar:
        type: string
      nickname:
        maxLength: 50
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
      roles:
        items:
          type: string
        minItems: 1
        type: array
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - nickname
    - roles
    - username
    type: object
  dash.AdminInfoResponse:
    properties:
      admin:
        $ref: '#/definitions/render.Admin'
    type: object
  dash.AdminListResponse:
    properties:
      admins:
        items:
          $ref: '#/definitions/render.Admin'
        type: array
    type: object
  dash.AdminLoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  dash.AdminLoginResponse:
    properties:
      accessToken:
        type: string
      avatar:
        type: string
      expires:
        type: string
      nickname:
        type: string
      refreshToken:
        type: string
      roles:
        items:
          type: string
        type: array
      username:
        type: string
    type: object
  dash.AdminRefreshTokenRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  dash.MessageResponse:
    properties:
      data:
        $ref: '#/definitions/webmodels.MessageResponse'
      message:
        type: string
      success:
        type: boolean
    type: object
  render.Admin:
    properties:
      id:
        type: integer
      roles:
        items:
          type: string
        type: array
      username:
        type: string
    type: object
  web.DataResponse-cdnmodels_UploadToken:
    properties:
      data:
        $ref: '#/definitions/cdnmodels.UploadToken'
      message:
        type: string
      success:
        type: boolean
    type: object
  web.DataResponse-dash_AdminInfoResponse:
    properties:
      data:
        $ref: '#/definitions/dash.AdminInfoResponse'
      message:
        type: string
      success:
        type: boolean
    type: object
  web.DataResponse-dash_AdminListResponse:
    properties:
      data:
        $ref: '#/definitions/dash.AdminListResponse'
      message:
        type: string
      success:
        type: boolean
    type: object
  web.DataResponse-dash_AdminLoginResponse:
    properties:
      data:
        $ref: '#/definitions/dash.AdminLoginResponse'
      message:
        type: string
      success:
        type: boolean
    type: object
  webmodels.MessageResponse:
    properties:
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/admin/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: 管理员信息
        in: body
        name: admin
        required: true
        schema:
          $ref: '#/definitions/dash.AdminEditRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.DataResponse-dash_AdminInfoResponse'
      security:
      - ApiKeyAuth: []
      summary: 创建管理员
      tags:
      - dashboard
  /api/admin/delete/{id}:
    delete:
      parameters:
      - description: 管理员ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dash.MessageResponse'
      security:
      - ApiKeyAuth: []
      summary: 删除管理员
      tags:
      - dashboard
  /api/admin/detail/{id}:
    get:
      parameters:
      - description: 管理员ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.DataResponse-dash_AdminInfoResponse'
      security:
      - ApiKeyAuth: []
      summary: 管理员详情
      tags:
      - dashboard
  /api/admin/list:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.DataResponse-dash_AdminListResponse'
      security:
      - ApiKeyAuth: []
      summary: 管理员列表
      tags:
      - dashboard
  /api/admin/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 登录信息
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/dash.AdminLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.DataResponse-dash_AdminLoginResponse'
      summary: 管理员登录
      tags:
      - dashboard
  /api/admin/refresh-token:
    post:
      consumes:
      - application/json
      parameters:
      - description: 刷新信息
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/dash.AdminRefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.DataResponse-dash_AdminLoginResponse'
      summary: 刷新管理员Token
      tags:
      - dashboard
  /api/admin/update/{id}:
    post:
      consumes:
      - application/json
      parameters:
      - description: 管理员信息
        in: body
        name: admin
        required: true
        schema:
          $ref: '#/definitions/dash.AdminEditRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.DataResponse-dash_AdminInfoResponse'
      security:
      - ApiKeyAuth: []
      summary: 更新管理员
      tags:
      - dashboard
  /api/cache/reset:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dash.MessageResponse'
      security:
      - ApiKeyAuth: []
      summary: 重置缓存
      tags:
      - dashboard
  /api/upload/token:
    get:
      consumes:
      - application/json
      parameters:
      - description: 文件名
        in: query
        name: filename
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.DataResponse-cdnmodels_UploadToken'
      security:
      - ApiKeyAuth: []
      summary: 获取上传凭证
      tags:
      - dashboard
securityDefinitions:
  ApiKeyAuth:
    description: JWT token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
